<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Search by Country</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-bar
                (onEnter)="search( $event )"
                (onDebounce)="suggestions( $event )"
                placeholder="Search by country..."
            >
            </app-bar>
        </div>
    </div>
    <ul class="list-group">
        <li 
            *ngFor="let country of suggested"
            class="list-group-item list-group-item-action"
        >
        <a
            class="nav-link"
            [routerLink]="['/country', country.cca2]"
        >
            {{ country.name.common }}
        </a>
        </li>
    </ul>
</div>
<hr>
<div
    *ngIf="isError"
    class="alert alert-danger"
>
    We couldn't find anything related to your search
</div>
<div 
    *ngIf="countries.length > 0"
    class="row"
>
    <div class="col">
        <app-table [countries]="countries"></app-table>
    </div>
</div>
