<h2>By Region</h2>
<hr>
<div class="row">
    <div class="col">
        <button
            *ngFor="let region of REGIONS"
            [class]="retrieveClassOf(region)"
            (click)="turnOn(region)"
        >
            {{ region | titlecase }}
        </button>
    </div>
</div>
<hr>
<div 
    *ngIf="countries.length > 0"
    class="row"
>
    <div class="col">
        <app-table [countries]="countries"></app-table>
    </div>
</div>
