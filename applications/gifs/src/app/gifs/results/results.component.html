<div class="row">
    <div 
        class="col-md-4 col-sm-6"
        *ngFor="let result of results"
    >
        <div class="card">
            <img
                [src]="result.images.downsized_medium.url"
                [alt]="result.title"
                class="card-image-top"
                >
            <div clas="card-body">
                <p class="card-text">
                    {{result.title}}
                </p>
            </div>
        </div>
    </div>
</div>
